<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth & Notes App</title>
</head>
<body>
    <div id="container">
        <h1>Auth & Notes App</h1>

        <div class="form-container" id="auth-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <h2>Log In</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="form-container" id="note-container" style="display:none;">
            <h2>Add Note</h2>
            <form id="note-form">
                <input type="text" id="note-idEstudiante" placeholder="Student ID" required>
                <input type="text" id="note-notaEstudiante" placeholder="Student Note" required>
                <button type="submit">Add Note</button>
            </form>

            <h2>Update Note</h2>
            <form id="update-note-form">
                <input type="text" id="update-note-id" placeholder="Note ID" required>
                <input type="text" id="update-note-notaEstudiante" placeholder="Updated Note" required>
                <button type="submit">Update Note</button>
            </form>

            <h2>Delete Note</h2>
            <form id="delete-note-form">
                <input type="text" id="delete-note-id" placeholder="Note ID" required>
                <button type="submit">Delete Note</button>
            </form>
        </div>

        <div class="response-container">
            <h2>Responses</h2>
            <pre id="response"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
